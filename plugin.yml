name: AreaProtect
version: 1.1
description: Protect your builds by yourself.
load: STARTUP
author: BleedObsidian
database: false
depend: [WorldEdit, WorldGuard]
prefix: AreaProtect

main: me.bleedobsidian.areaprotect.Main

commands:
  ap:
   description: Main AreaProtect command. /ap help
   permission: areaprotect.ap
   usage: /ap [help/tutorial/info/create/destroy/flag/addmember/removemember]
   
permissions:
  areaprotect.ap:
    description: Main AreaProtect Alias.
    default: true

  areaprotect.ap.*:
    description: Access to all commands.
    default: op
    children:
      areaprotect.ap.create: true
      areaprotect.ap.create.bypass.*: true
      areaprotect.ap.destroy.*: true
      areaprotect.ap.addmember.*: true
      areaprotect.ap.removemember.*: true
      areaprotect.ap.flag.*: true
      areaprotect.ap.help: true
      areaprotect.ap.info: true
      areaprotect.ap.tutorial: true
  
  areaprotect.ap.flag.*:
    description: Access all flags.
    default: op
    children:
      areaprotect.ap.flag.other: true
      areaprotect.ap.flag.greeting: true
      areaprotect.ap.flag.farewell: true
  
  areaprotect.ap.destroy.*:
    description: Allow access to /ap destroy and destroy areas you don't own.
    default: op
    children:
      areaprotect.ap.destroy: true
      areaprotect.ap.destroy.other: true
      
  areaprotect.ap.addmember.*:
    description: Allow access to /ap addmember and add members to areas you don't own.
    default: op
    children:
      areaprotect.ap.addmember: true
      areaprotect.ap.addmember.other: true
      
  areaprotect.ap.removemember.*:
    description: Allow access to /ap removemember and remove members to areas you don't own.
    default: op
    children:
      areaprotect.ap.removemember: true
      areaprotect.ap.removemember.other: true
      
  areaprotect.ap.create.bypass.*:
    description: Bypass MaxRadius and MaxArea limit.
    default: op
    children:
      areaprotect.ap.create.bypass.maxradius: true
      areaprotect.ap.create.bypass.maxareas: true
      
      
  areaprotect.ap.flag.other:
    description: Edit flags of areas you don't own.
    default: op
    children:
      areaprotect.flag.greeting: true
      areaprotect.flag.farewell: true
      
  areaprotect.ap.addmember.other:
    description: Add members of areas you don't own.
    default: op
    children:
      areaprotect.addmember: true
      
  areaprotect.ap.removemember.other:
    description: Remove members of areas you don't own.
    default: op
    children:
      areaprotect.removemember: true
      
  areaprotect.ap.destroy.other:
    description: Remove owners of areas you don't own.
    default: op
    children:
      areaprotect.destroy: true
      
      
  areaprotect.ap.addmember:
    description: Add member to an area.
    default: true
    
  areaprotect.ap.removemember:
    description: Remove member of an area.
    default: true
    
  areaprotect.ap.create:
    description: Create protected area.
    default: true
    
  areaprotect.ap.destroy:
    description: Destroy protected area.
    default: true
    
  areaprotect.ap.flag.greeting:
    description: Create a message that is displayed when entered.
    default: true
    
  areaprotect.ap.flag.farewell:
    description: Create a message that is displayed when exited.
    default: true
    
  areaprotect.ap.create.bypass.maxareas:
    description: Bypass the MaxAreas limit.
    default: true
    
  areaprotect.ap.create.bypass.maxradius:
    description: Bypass the MaxRadius limit.
    default: true
    
  areaprotect.ap.help:
    description: Show all commands of Area Protect.
    default: true
    
  areaprotect.ap.info:
    description: Info about your areas.
    default: true
    
  areaprotect.ap.tutorial:
    description: Run a tutorial on how to use Area Protect.
    default: true
