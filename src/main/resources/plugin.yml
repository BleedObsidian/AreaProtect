name: AreaProtect
version: 4.0
description: AreaProtect allows users to create their own protections easily.
load: POSTWORLD
author: BleedObsidian
website: http://dev.bukkit.org/bukkit-plugins/areaprotect/
depend: [WorldEdit, WorldGuard]
softdepend: [Vault]
prefix: AreaProtect

main: com.gmail.bleedobsidian.areaprotect.AreaProtect

commands:
    ap:
        description: Main alias for AreaProtect commands.
        aliases: [areaprotect, protect]
        
permissions:
    areaprotect.ap.create:
        description: Use command /ap create & /ap cancel.
        
    areaprotect.ap.destroy:
        description: Destroy an area you own.
        
    areaprotect.ap.destroy.bypass.owner:
        description: Destroy an area you don't own.
        
    areaprotect.ap.group.bypass.area-limit:
        description: Bypass groups area limit.
        
    areaprotect.ap.group.bypass.price:
        description: Bypass paying for areas.
        
    areaprotect.ap.group.bypass.area-size:
        description: Bypass area height, length and width limits.
        
    areaprotect.ap.flag.bypass.owner:
        description: Set flags in unowned areas.
        
    areaprotect.ap.flag.greeting:
        description: Set greeting flag.
        
    areaprotect.ap.flag.farewell:
        description: Set farewell flag.